<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const loadpost=()=>{
            fetch( 'https://api.kanye.rest/')
            .then(res => res.json())
            .then(data => display(data));
        }

        const display = d=>{
            console.log(d);
             const show= document.getElementById('showkanaye');
             show.innerText=d.quote;

        }
    </script>
</head>
<body>
    <h1 id="showkanaye"></h1>
    <Button onclick="loadpost()">kineye</Button>
</body>  
</html>
